<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{pdata.productImage}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">rating: {{pdata.rating}}</div>
                <h1 class="display-5 fw-bolder">{{pdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text">Rs. {{pdata.price}}</span>
                </div>
                <p class="lead">{{pdata.Description}}</p>
                <p class="lead">review: {{pdata.review}}</p>
                <p class="lead">vendorName: {{pdata.vendorName}}</p>


                <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>

                        <a href="product/edit/{{pdata.id}}"  style="text-decoration: none;">
                            Edit

                        </a>
                     </button>
                    <button (click)="deleteProduct()" class="btn btn-outline-dark flex-shrink-0 ms-3" type="button">
                        <i class="bi-cart-fill me-1"></i>

                        <a style="text-decoration: none;">
                            Delete

                        </a>
                     </button>

                </div>
            </div>
        </div>
    </div>
</section>
